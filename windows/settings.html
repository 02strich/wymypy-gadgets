<html>
	<head>
	    <style>
	        body {
				margin: 5px;
	            width: 260px;
	            height: 100px;
	            font-family: Tahoma;
	            font-size: 10px;
	        }
	    </style>
	    <script type="text/javascript">
			System.Gadget.onSettingsClosing = settingsClosing;
			
			function readSetting(name, object, defaultValue) {
				value = System.Gadget.Settings.read(name);
				if(value == "")
					value = defaultValue;
				object.value = value;
			}
			
			function writeSetting(name, object) {
				value = object.value;
				if(value == "")
					return;
				System.Gadget.Settings.write(name, value);
			}
			
			function loadSettings() {
				readSetting("settings_wymypy_url", wymypy_url, "http://musik.demo.local");
				readSetting("settings_wymypy_network", wymypy_network, "demo.local");
				readSetting("settings_wymypy_update_intervall", wymypy_update_intervall, "5");
			}

			function settingsClosing(event) {
				if (event.closeAction == event.Action.commit) {
					writeSetting("settings_wymypy_url", wymypy_url);
					writeSetting("settings_wymypy_network", wymypy_network);
					writeSetting("settings_wymypy_update_intervall", wymypy_update_intervall);
				}
			}
		</script>
	</head>
	
	<body onload="loadSettings()">
		<table>
			<tr>
				<td align="right">URL:</td>
				<td><input type="text" id="wymypy_url" name="wymypy_url" size="25" /></td>
			</tr>
			<tr>
				<td align="right">Network:</td>
				<td><input type="text" id="wymypy_network" name="wymypy_network" size="25" /></td>
			</tr>
			<tr>
				<td align="right">Interval:</td>
				<td><input type="text" id="wymypy_update_intervall" name="wymypy_update_intervall" size="23" />&nbsp;s</td>
			</tr>
		</table>
	</body>
</html>
