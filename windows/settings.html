<html>
	<head>
	    <style>
	        body
	        {
				margin: 5px;
	            width: 280px;
	            height: 40px;
	            font-family: Tahoma;
	            font-size: 10px;
	        }
	    </style>
	    <script type="text/javascript">
			System.Gadget.onSettingsClosing = settingsClosing;
			
			function loadSettings() {
				var_wymypy_url = System.Gadget.Settings.read("settings_wymypy_url");
				if(var_wymypy_url == "") {
					var_wymypy_url = "http://musik.demo.local";
				}
				wymypy_url.value = var_wymypy_url;
			}

			function settingsClosing(event) {
				if (event.closeAction == event.Action.commit) {
					// Save Settings
					var_wymypy_url = wymypy_url.value;
					if(var_wymypy_url == "") {
						var_wymypy_url = "http://musik.demo.local";
					}
					
					System.Gadget.Settings.write("settings_wymypy_url", var_wymypy_url);
				}
			}
		</script>
	</head>
	
	<body onload="loadSettings()">
		WyMyPy URL: <input type="text" id="wymypy_url" name="wymypy_url" size="30" onchange="change_file()">
	</body>
</html>
